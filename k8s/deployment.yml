apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: test
  labels:
    app: flaskapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: flaskapp
        image: subedishiva61/flaskproject:v1
        ports:
        - containerPort: 80